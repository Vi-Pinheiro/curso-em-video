<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    
    <h2>Internamente inseridos.</h2>
    <p>Colocando vários formatos.</p>

    <video controls width="500px" loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
    </video>

    <h2>Externamente inseridos</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/37_0XCG82cc?si=W87kO5c8aJoGJOLd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
